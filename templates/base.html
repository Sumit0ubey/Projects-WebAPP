<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Projects | Sumit Dubey </title>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212 !important;
          color: #e0e0e0 !important;
        }

        .navbar {
          background-color: #121212 !important;
        }

        .navbar .nav-link,
        .navbar-brand {
          color: #e0e0e0 !important;
        }

        .form-control {
          background-color: #1e1e1e !important;
          color: #e0e0e0 !important;
          border-color: #333 !important;
        }

        .btn-outline-success {
          border-color: #4caf50 !important;
          color: #4caf50 !important;
        }

        .btn-outline-success:hover {
          background-color: #4caf50 !important;
          color: #fff !important;
        }
      }

       main {
            flex: 1;
       }

       footer {
            flex-shrink: 0;
       }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="auto">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2 ms-4">Projects</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link mx-2 fs-5" href="https://sumit0ubey.github.io/Portfolio/" target="_parent">Home</a></li>
                        <li class="nav-item"><a class="nav-link mx-2 fs-5" href="https://sumit0ubey.github.io/Portfolio/#experience" target="_self">Experience</a></li>
                        <li class="nav-item"><a class="nav-link active mx-2 fs-5" aria-current="page" href="{% url 'Home' %}">Projects</a></li>
                        <li class="nav-item"><a class="nav-link mx-2 me-5 fs-5" href="#">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="https://sumit0ubey.github.io/Portfolio/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link px-2 text-body-secondary">Projects</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Services</a></li>
            <li class="nav-item"><a href="https://www.linkedin.com/in/sumit-dubey-8762802a1" class="nav-link px-2 text-body-secondary">Linkedin</a></li>
            <li class="nav-item"><a href="https://github.com/Sumit0ubey" class="nav-link px-2 text-body-secondary">GitHub</a></li>
        </ul>
        <p class="text-center text-body-secondary">Copyright © <code id="year"></code> Sumit Dubey <b>·</b> All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);

      document.getElementById("year").textContent = new Date().getFullYear()

      function selectFilter(name, value) {
        document.getElementById(name + 'Input').value = value;
        document.getElementById(name + 'Dropdown').innerText = value;
      }
    </script>
</body>
</html>
